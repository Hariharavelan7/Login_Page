<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login_Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

  <!-- Design Elements -->
  <div class="background-designs">
    <div class="circle-design"></div>
    <div class="triangle-design"></div>
    <div class="rectangle-design"></div>
    <div class="polygon-design"></div>
  </div>

  <!-- Logo -->
  <h2>LOGO</h2>

  <!-- Main Content Container -->
  <div class="container">
    <h1 class="page-header">Create an Account</h1>
    <p class="sub-header">Login Using</p>

    <!-- Social Media Buttons -->
    <div class="social-buttons">
      <button class="google-btn">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="linkedin-btn">
        <i class="fab fa-linkedin"></i> Linkedin
      </button>
    </div>

    <!-- Line Break -->
    <div class="line-break">
      <div class="horizontal-line"></div>
      <span>OR CONTINUE WITH</span>
      <div class="horizontal-line2"></div>
    </div>
    
    <!-- Login Form -->
    <div class="login-form">
      <label for="name">Name</label> <br>
      <input type="text" placeholder="Your Name" id="user-name">

      <label for="email">Email</label> <br>
      <input type="email" placeholder="Your Email" id="user-email">

      <label for="password">Password</label> <br>
      <input type="password" id="user-password">
    </div>

    <!-- Terms and Conditions -->
    <div class="terms-and-conditions">
      <input type="checkbox" id="accept-terms"> &nbsp;Accept terms and conditions
    </div>

    <!-- Submit Button -->
    <div class="submit-button">
      <button type="submit" class="create-account-btn">Create Account</button>
    </div>
  </div>
  
</body>
</html>
